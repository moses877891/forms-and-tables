<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <!-- Forms -->
    <form action="/data.html" method="get">
      <b>
        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required /><br /><br />
        <!-- Email -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required /><br /><br />
        <!-- Password -->
        <label for="password">password</label>
        <input type="password" id="password" name="password" required />
        <br /><br />

        <!-- Radio input -->
        <p>Language</p>
        <input type="radio" id="react" name="language" value="React" required />
        <label for="react">React</label><br />
        <input type="radio" id="angular" name="language" value="Angular" />
        <label for="angular">Angular</label><br />
        <input type="radio" id="vue" name="language" value="Vue" />
        <label for="vue">Vue</label><br />

        <!-- Checkbox -->
        <p>Course</p>
        <input type="checkbox" id="mern" name="course" value="MERN" />
        <label for="mern"> MERN </label><br />
        <input type="checkbox" id="mean" name="course" value="MEAN" />
        <label for="mean"> MEAN </label><br />
        <input type="checkbox" id="mevn" name="course" value="MEVN" />
        <label for="mevn"> MEVN </label><br /><br />

        <!-- Dropdown -->
        <label for="field">Field:</label>
        <select id="field" name="field">
          <option value="Front End">Front End</option>
          <option value="Back End">Back End</option>
          <option value="Full Stack">Full Stack</option>
        </select>
        <br /><br />

        <!-- Text Area -->
        <textarea
          id="textarea"
          name="textarea"
          rows="10"
          cols="30"
          required
        ></textarea>
        <br /><br />

        <!-- Phone number -->
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phone-number" required />

        <!-- Submit -->
        <input type="submit" />
      </b>
    </form>

    <!-- Tables -->
    <h1>TABLES</h1>
    <a href="./tables.html">Click here</a>
  </body>
</html>
